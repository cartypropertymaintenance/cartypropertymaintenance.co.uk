<!DOCTYPE html>
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if IE 9 ]><html class="ie ie9" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <meta name="title" content="{{ page.title }}">
  <meta name="description" content="page.excerpt">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/main.css" id="colors"> 

  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900,300italic' rel='stylesheet'>
  
  <!--[if IE]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body id="home">
  <section id="header">
    <div class="navbar">
      <div class="container">

        <a class="navbar-toggle btn btn-large animated fadeInRight" data-toggle="collapse" data-target=".navbar-responsive-collapse" href="#">
         <span data-icon="&#xe004;" aria-hidden="true"></span>
        </a>
        
        <a class="navbar-brand logo" href="/">Carty Property Maintenance</a>
        
        <div class="nav-collapse navbar-responsive-collapse animated fadeInRight">  
          <ul class="nav navbar-nav pull-right">
            {% for node in site.pages %}
              {% if page.url == node.url %}
            <li class='active'><a href="{{ node.url }}">{{ node.label }}</a></li>
              {% else %}
            <li><a href="{{ node.url }}">{{ node.label }}</a></li>
              {% endif %}
            {% endfor %}
          </ul><!-- end nav -->
        </div><!-- end nav-collapse -->
      </div><!-- end container -->
    </div><!-- end navbar -->
  </section>

  <section id="main">
  	<div class="container">
{{ content }}
    </div>
  </section>
  
  <section id="footer">
  	<div class="container">
  		<div class="row">
        <div class="col-lg-4 social-links">
          <ul class="social-links">
            <li>info.cpm@aol.co.uk</li>
            <li>Tel. 01795 2293058</li>
          </ul>
        </div>
  			
  		</div><!-- end row -->
  	</div><!-- end container -->
  </section><!-- end FOOTER SECTION -->


  <!-- A few scripts that need to be in the head section -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  <!-- End JavaScript -->
    
</body>
</html>
